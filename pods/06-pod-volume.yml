apiVersion: v1
kind: Pod
metadata:
  name: test-ebs
spec:
  containers:
  - image: centos:7
    name: centos
    commands:
    - sleep
    - "10000"
    volumeMounts:
    - mountPath: /venu
      name: test-volume
  volumes:
  - name: test-volume
    # This AWS EBS volume must already exist.
    awsElasticBlockStore:
      volumeID: "vol-000cec8d21a2e5182"
      fsType: ext4